<!DOCTYPE HTML>
<html>
    <head>
        <title>FSR Shipping LTD</title>
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <link rel="icon" href="img/logo.png">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
		<link rel="shortcut icon" href="img/icons/icon.png" type="image/x-icon">

    </head>
    <body>
        <nav>
            <div class="container">
                <img class="nav__logo" src="img/logo.png" alt="FSR logo">
                <img class="nav__name" src="img/name.png" alt="FSR Shipping LTD">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a class="nav__link nav__link--home" href="index.html">Home</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="technology.html">Techology</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="tracking.html">Tracking</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="contact.html">Contact</a>
                    </li>
                </ul>  
            </div>
        </nav>
        
        <section class="container">
        <div class="three__images">
            <img class="three__images-img" src="img/contact.jpg" alt="office woman">
            <img class="three__images-img" src="img/deliveryman.jpg" alt="deliveryman">
            <img class="three__images-img" src="img/contact2.jpg" alt="office woman">
        </div>
            
        <div class="contact__main">
            <div class="contact__form">
                <h2 class="page-section-title">Contact us</h2>
                <form class="contact-form">
                    <label class="fname-label" for="fname">First name</label>
                    <input class="fname-input" id="fname" type="text">

                    <label class="lname-label" for="lname">Last name</label>
                    <input class="lname-input" id="lname" type="text">

                    <label class="email-label" for="email">E-mail address</label>
                    <input class="email-input" id="email" type="text">

                    <label class="subject-label" for="lname">Subject</label>
                    <input class="subject-input" id="subject" type="text">

                    <label class="message-label" for="message">Message</label>
                    <textarea class="message-textarea" id="message" type="text"></textarea>

                    <button class="btn btn-form" id="contact-send">send</button>
                </form>
            </div>
            
            <div class="contact__aside">
                <img class="contact__aside-img" src="img/logo.png" alt="logo">
                <p class="contact__aside-text">For any questions please contact your personal customer service representative</p>
        
                <p><b>FSR Shipping LTD</b><br>
                    Antarcticaweg 185<br>
                    3199 KA Maasvlakte Rotterdam</p>
            </div>
        </div>
            
        </section>
        
        <div class="footer__images">
            <img class="footer__images-img" src="img/forklift.jpg" alt="forklift">
            <img class="footer__images-img" src="img/plane.jpg" alt="plane">
            <img class="footer__images-img" src="img/ship.jpg" alt="ship">
            <img class="footer__images-img" src="img/train.jpg" alt="train">
            <img class="footer__images-img" src="img/van.jpg" alt="van">
            <img class="footer__images-img" src="img/warehouse.jpg" alt="warehouse">
        </div>
        
        <footer class="footer">   
            <div class="container">
                <p class="footer__text">Copyright Web-tech 1998</p>
            </div>
        </footer>
    
    <script src="script/script.js" type="text/javascript"></script>
    </body>
</html>
